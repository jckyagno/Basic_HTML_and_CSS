<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="Basic_CSS_1.css">
	</head>
	<body>
	<style>
	.font_1 {
		background-color: black;
		color: yellow;
		font-size: large;
	}
	.font_2 {
		background-color: darkblue;
		color: white;
		font-size: medium;
	}
	.font_3 {
		background-color: Plum;
		color: RebeccaPurple;
		font-size: 40px;
		font-family: Lucida Console;
		text-decoration: overline;
	}
	</style>
	<h2 class="font_1">Font 1.</h2>
	<h3 class="font_2">Font 2.</h3>
	<h4 class="font_1">Font 1 but different.</h4>
	<h5 class="font_3">Font 3. PURRRRRRRRRRPLEEEEEEEEE.</h5>
	<p class="font_3">This paragraph is written in .font3! It's AWESOME!</p>
	<p>Normal.</p>
	<p class="Basic_CSS_1.css"> Not normal.</p>
	</body>
